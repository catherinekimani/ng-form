<div class="container">
    <h1> User Registration </h1>
    <!-- our form -->
    <form action="" #myform="ngForm" (ngSubmit)="submit(myform)">
        <div class="form-group">
            <label for="firstname"> FirstName: </label> <br>
            <input type="text" name="firstname" #name="ngModel" required minlength="2" maxlength="7" class="form-control" ngModel>
            <div *ngIf="name.touched && name.invalid" class="alert alert-danger"> INVALID </div>
        </div>

        <pre></pre>
        <div class="form-group">
            <label for="lastname"> LastName: </label> <br>
            <input type="text" name="lastname" class="form-control" ngModel>
        </div>

        <pre></pre>
        <div class="form-group">
            <label for="email"> Email: </label> <br>
            <input type="text" name="email" class="form-control" ngModel>
        </div>

        <pre></pre>
        <div class="form-group">
            <label for="password"> Password: </label> <br>
            <input type="text" name="password" class="form-control" ngModel>
        </div>

        <pre></pre>
        <button class="btn btn-primary" type="submit"> Submit </button>
    </form>
    </div>

<!-- ngModel for form control -->
